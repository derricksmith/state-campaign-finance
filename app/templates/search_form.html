  <form id="search_form" action="{% url 'search' %}" method="post">
    {% csrf_token %}
    <div class="form-row">
      <h5>Candidate Information</h5>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <input type="text" class="form-control" name='candidate_name' placeholder="{% if candidate_name %}{{ candidate_name }}{% else %}Candidate Account Name{% endif %}">
        </div>
        <div class="form-group col-md-4">
            <select class="form-control" name="candidate_state">
              <option selected disabled style="display:none">State</option>
              <option>California</option>
              <option>Texas</option>
            </select>
        </div>
    </div>
    <div class="form-row">
      <h5>Contributor Information</h5>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" name="contibutor_name" placeholder="{% if contibutor_name %}{{ contibutor_name}}{% else %}Contributor Name{% endif %}">
        </div>
        <div class="form-group col-md-3">
            <input type="text" class="form-control" name="contributor_zip" placeholder="{% if contributor_zip %}{{ contributor_zip }}{% else %}Contributor Zipcode{% endif %}">
        </div>
        <div class="form-group col-md-3">
              <select class="form-control" name="contributor_state">
              <option selected disabled style="display:none">State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" name="contibutor_occupation" placeholder="{% if contibutor_occupation %}{{ contibutor_occupation }}{% else %}Contributor Occupation{% endif %}">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" name="contibutor_employer" placeholder="{% if contibutor_employer %}{{ contibutor_employer }}{% else %}Contributor Employer{% endif %}">
        </div>
    </div>
    <div class="form-row">
      <h5>Contribution Information</h5>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">$</span>
            </div>
            <input type="text" class="form-control" name="min_amount" placeholder="{% if min_amount %}{{ min_amount }}{% else %}Minimum Amount{% endif %}">
          </div>
        </div>
        <div class="form-group col-md-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">$</span>
            </div>
            <input type="text" class="form-control" name="max_amount" placeholder="{% if max_amount %}{{ max_amount }}{% else %}Maximum Amount{% endif %}">
          </div>
        </div>
        <div class="form-group col-md-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">
                <i class="fas fa-calendar-alt"></i>
              </span>
            </div>
            <input type="text" class="form-control" name="start_date" placeholder="{% if start_date %}{{ start_date }}{% else %}Start Date (mm/dd/yyy){% endif %}">
          </div>
        </div>
        <div class="form-group col-md-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">
                <i class="fas fa-calendar-alt"></i>
              </span>
            </div>
            <input type="text" class="form-control" name="end_date" placeholder="{% if end_date %}{{ end_date }}{% else %}End Date (mm/dd/yyy){% endif %}">
          </div>
        </div>
    </div>
    <div class="form-row">
      <div class='form-group col-md-4'>
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
