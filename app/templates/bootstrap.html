<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <style>
            .svg-container {
            display: inline-block;
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            vertical-align: top;
            overflow: hidden;
            }
            .svg-content {
                display: inline-block;
                position: absolute;
                top: 0;
                left: 0;
            }

        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- FontAwesome Kit -->
        {% load static %}
        <script src="https://kit.fontawesome.com/47132ab0d9.js"></script>

    </head>

    <body>
        {% block before_content %}{% endblock %}
        {% block content %}{% endblock %}
        {% block after_content %}{% endblock %}
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var margin = {top: 20, right: 20, bottom: 30, left: 50},
                width = 600 - margin.left - margin.right + 20,
                height = 600 - margin.top - margin.bottom + 20;

            var svg = d3.select("#theVis")
                .append("svg")
                  .attr("preserveAspectRatio", "xMinYMin meet")
                  .attr("viewBox", "0 0 600 600")
                  .classed("svg-content", true);



            let mainText = svg.append("g")
                .attr("text-anchor", "middle")

            mainText.append("text")
                .attr("x", width / 2)
                .attr("y", 60)
                .attr("text-anchor", "middle")
                .text("SUMMARY CHARTS")
                .style("font-size", "25px");

            mainText.append("text")
                .attr("x", width / 4)
                .attr("y", 130)
                .attr("text-anchor", "middle")
                .text("CONTRIBUTIONS PER DAY")
                .style("font-size", "10px");

            mainText.append("text")
                .attr("x", width * (3 / 4)) // space legend
                .attr("y", 130)
                .attr("text-anchor", "middle")
                .text("CONTRIBUTIONS PER DAY")
                .style("font-size", "10px");

            var x_total = d3.scaleTime()
            .domain([new Date(2017, 0, 1), new Date(2018, 12, 01)])
              .range([ 50, width / 2 + 10]);
            var y_total = d3.scaleLinear()
              .domain( [0,1000])
              .range([ height - 100, 180]);

            svg.append("g")
              .style("font", "9px Roboto")
              .attr("text-anchor", "middle")
              .attr("transform", "translate(0," + (height - 100) + ")")
              .call(d3.axisBottom(x_total)
              .ticks(8));
            svg.append("g")
              .style("font", "9px Roboto")
              .attr("transform", "translate(" + 50 + ",0)")
              .call(d3.axisLeft(y_total));


            var valueline = d3.line()
                .x(function(d) { return x(d.date); })
                .y(function(d) { return y(d.close); });

            var valueline2 = d3.line()
                .x(function(d) { return x(d.date); })
                .y(function(d) { return y(d.open); });



    var x_amount = d3.scaleTime()
    .domain([new Date(2017, 0, 1), new Date(2018, 12, 01)])
      .range([width / 2 + 40, width]);
    var y_amount = d3.scaleLinear()
      .domain( [0,1000])
      .range([ height - 100, 180]);


    svg.append("g")
      .style("font", "9px Roboto")
      .attr("text-anchor", "middle")
      .attr("transform", "translate(0," + (height - 100) + ")")
      .call(d3.axisBottom(x_amount)
      .ticks(8));
    svg.append("g")
      .style("font", "9px Roboto")
      .attr("transform", "translate(" + (width / 2 + 40) + ",0)")
      .call(d3.axisLeft(y_amount));


        </script>

    </body>

</html>
